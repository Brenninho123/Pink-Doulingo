<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pink Doulingo</title>  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      background: linear-gradient(135deg, #ffb6d9, #ff69b4);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    header {
      width: 100%;
      background: #ff1493;
      padding: 18px;
      text-align: center;
      color: white;
      font-size: 26px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .container {
      max-width: 950px;
      width: 94%;
      margin-top: 25px;
      background: white;
      border-radius: 20px;
      padding: 22px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 { color: #ff1493; margin-bottom: 10px; }

    .hidden { display: none; }

    input {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin: 5px;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 12px;
      background: #ff1493;
      color: white;
      cursor: pointer;
    }

    .stats { display: flex; justify-content: space-around; margin: 15px 0 20px; font-weight: bold; }

    .languages { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; }

    .lang-btn { background: #ff69b4; color: white; border: none; padding: 16px; border-radius: 14px; cursor: pointer; }

    .lesson { margin-top: 20px; text-align: left; }

    .progress-bar { width: 100%; height: 10px; background: #ffd6e8; border-radius: 10px; overflow: hidden; margin-bottom: 12px; }

    .progress-fill { height: 100%; width: 0%; background: #ff1493; transition: width 0.3s; }

    .answers button { display: block; width: 100%; margin: 6px 0; padding: 12px; border-radius: 10px; border: none; background: #ffc0cb; cursor: pointer; }

    .result { margin-top: 10px; font-weight: bold; }

    .next-btn { margin-top: 10px; padding: 10px 16px; border: none; border-radius: 12px; background: #ff1493; color: white; cursor: pointer; }

    .leaderboard { margin-top: 25px; text-align: left; }

    footer { margin-top: auto; padding: 18px; color: white; font-size: 14px; opacity: 0.8; }
  </style></head><body>
  <header>üíó Pink Doulingo</header>  <div class="container">
    <h1>Learn Languages in a Cute Way!</h1><!-- LOGIN -->
<div id="loginBox">
  <input id="username" placeholder="Enter username" />
  <button class="btn" onclick="login()">Login</button>
</div>

<!-- APP -->
<div id="app" class="hidden">

  <div class="stats">
    <div>‚≠ê XP: <span id="xp">0</span></div>
    <div>üî• Streak: <span id="streak">0</span></div>
    <div>üèÜ Level: <span id="level">1</span></div>
  </div>

  <p>Select a language:</p>

  <div class="languages">
    <button class="lang-btn" onclick="startLesson('english')">English</button>
    <button class="lang-btn" onclick="startLesson('spanish')">Spanish</button>
    <button class="lang-btn" onclick="startLesson('japanese')">Japanese</button>
  </div>

  <!-- LESSON -->
  <div class="lesson hidden" id="lesson">
    <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
    <div id="question"></div>
    <div id="answers"></div>
    <div class="result" id="result"></div>
    <button class="next-btn" id="nextBtn" onclick="nextQuestion()">Next ‚ûú</button>
  </div>

  <!-- LEADERBOARD -->
  <div class="leaderboard">
    <h3>üèÜ Global Ranking</h3>
    <ol id="ranking"></ol>
  </div>

</div>

  </div>  <footer>Connected to Node.js Server ‚Ä¢ Online Progress ‚Ä¢ Global Ranking</footer>  <script>
    const API = "http://localhost:3000"; // change to your deployed URL later

    const lessons = {
      english: [
        { q: "Ol√° = ?", a: ["Hello", "Bye", "Food"], c: 0 },
        { q: "Obrigado = ?", a: ["Thanks", "Night", "Run"], c: 0 }
      ],
      spanish: [
        { q: "Gracias = ?", a: ["Thanks", "Please", "Hello"], c: 0 }
      ],
      japanese: [
        { q: "Arigatou = ?", a: ["Thanks", "Bye", "Water"], c: 0 }
      ]
    };

    let user = null;
    let xp = 0;
    let streak = 0;

    async function login() {
      const name = document.getElementById('username').value.trim();
      if (!name) return alert('Enter a username');

      const res = await fetch(API + "/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: name })
      });

      const data = await res.json();

      user = data.username;
      xp = data.xp;
      streak = data.streak;

      startApp();
      loadRanking();
    }

    function startApp() {
      document.getElementById('loginBox').classList.add('hidden');
      document.getElementById('app').classList.remove('hidden');
      updateStats();
    }

    function updateStats() {
      document.getElementById('xp').textContent = xp;
      document.getElementById('streak').textContent = streak;
      document.getElementById('level').textContent = Math.floor(xp / 50) + 1;
    }

    let currentLang = null;
    let index = 0;

    function startLesson(lang) {
      currentLang = lang;
      index = 0;
      document.getElementById('lesson').classList.remove('hidden');
      showQuestion();
    }

    function showQuestion() {
      const data = lessons[currentLang][index];
      document.getElementById('question').textContent = data.q;
      document.getElementById('result').textContent = '';

      const div = document.getElementById('answers');
      div.innerHTML = '';

      data.a.forEach((t, i) => {
        const b = document.createElement('button');
        b.textContent = t;
        b.onclick = () => checkAnswer(i, data.c);
        div.appendChild(b);
      });

      document.getElementById('progress').style.width = (index / lessons[currentLang].length) * 100 + '%';
    }

    async function checkAnswer(sel, correct) {
      const res = document.getElementById('result');

      if (sel === correct) {
        res.textContent = 'Correct! +10 XP';
        res.style.color = 'green';
        xp += 10;
        streak += 1;
      } else {
        res.textContent = 'Wrong!';
        res.style.color = 'red';
        streak = 0;
      }

      updateStats();
      await saveProgress();
    }

    async function saveProgress() {
      if (!user) return;

      await fetch(API + "/save", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: user, xp, streak })
      });

      loadRanking();
    }

    function nextQuestion() {
      index++;
      if (index >= lessons[currentLang].length) {
        document.getElementById('question').textContent = 'Lesson Complete!';
        document.getElementById('answers').innerHTML = '';
        document.getElementById('progress').style.width = '100%';
        return;
      }
      showQuestion();
    }

    async function loadRanking() {
      const res = await fetch(API + "/leaderboard");
      const ranking = await res.json();

      const list = document.getElementById('ranking');
      list.innerHTML = '';

      ranking.forEach(r => {
        const li = document.createElement('li');
        li.textContent = `${r.username} ‚Äî ${r.xp} XP`;
        list.appendChild(li);
      });
    }
  </script></body>
</html>
